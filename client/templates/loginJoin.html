<template name="loginJoin">

	<div class="ui middle aligned center aligned padded grid">
		
		<div class="column">
			
			<h1 class="ui center aligned inverted icon header">
			  <i class="wait icon"></i>
			  TIMESTAMP
			</h1>
			<form class="ui form">
				<div class="ui segment">

					{{#if isJoin}}
						<!-- User name address -->
						<div class="field">
							<div class="ui left icon input">
								<i class="add user icon"></i>
								<input type="text" name="username" placeholder="User name">	
							</div>
						</div>
					{{/if}}
						<!-- email address -->
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="email" name="email" placeholder="E-mail address">
							</div>
						</div>

						<!-- password -->
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
					{{#if isJoin}}
						<!-- password confirm-->
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="confirm" placeholder="Password confirm">
							</div>
						</div>
						<!-- signup button -->
						<div id="loginJoin" class="ui fluid green submit button">Sign Up</div>
					{{else}}
						<!-- Login button -->
						<div id="loginJoin" class="ui fluid green submit button">Login</div>
					{{/if}}

				</div>
	      		<div class="ui error message"></div>
	    	</form>	
	    	<div class="ui message">
	    		{{#if isJoin}}
	      			Already a member? <a href="#" id="signUpToggle">Login</a>
	      		{{else}}
	      			Not a member? <a href="#" id="signUpToggle">Sign Up</a>
	      		{{/if}}
	    	</div>
		</div>
		

	</div>	
</template>





<template name="loginJoin_old">
	<div class="loginJoin">
		<form class="loginJoin">		
			{{#if isJoin}}
				<input type="name" name="username" class="name" placeholder="User name">
			{{/if}}
			<input type="email" name="email" class="email" placeholder="E-mail address">
	  		<input type="password" name="password" class="password" placeholder="Password">
			{{#if isJoin}}
				<input type="password" name="confirm" class="password" placeholder="Confirm password">
				<input type="submit" class="join" value="Join" />
			{{else}}
				<input type="submit" class="login" value="Log in" />
		  	{{/if}}
		  	{{#if isJoin}}
		  		<div class="loginJoin-change">Already a member? <a href="" class="loginJoin-now">Log in now!</a></div>
		  	{{else}}
		  		<div class="loginJoin-change">Not a member? <a href="" class="loginJoin-now">Join now!</a></div>
		  	{{/if}}
	 	</form>
 	</div>
</template>
