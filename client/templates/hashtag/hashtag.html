<template name="hashtag">
	<div id="spacer"></div>

  <div class="ui one column centered stackable grid">
    {{#if Template.subscriptionsReady}}
      {{>hashtagSearch}}
      {{>selectedConditions}}
      {{>suggestedHashtags}}
      <div class="column"></div>
      {{>selectedHashtags}}
      {{>hashtagGraph}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>
