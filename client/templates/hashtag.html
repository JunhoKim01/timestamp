<template name="hashtag">
	<div id="spacer"></div>
	
	
	{{>selectedHashtags}}

	<ul>
      <li>Total workingtime : {{totalWorkingtime "hh"}}</li>
      <li>Average workingtime : {{avgWorkingtime me}}</li>
      <li>Top workingtime : {{topWorkingtime me}}</li>
    </ul>

	


	
</template>



<template name="selectedHashtags">
	
	{{#each selectedHashtags}}
		<a class="ui label">
	  		{{this}}
	  		<i class="delete icon"></i>
		</a>	
	{{/each}}
	

</template>
