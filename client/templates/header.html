<template name="header">
  <header>
    {{#if currentUser}}
    	{{username}} <a href="#" class="logout">Log out</a>
    	{{>buttons}}
    {{else}}
    	<div class="appTitle"><a class="appTitle" href="/">TIMESTAMP</a></div>  
    {{/if}}	

  </header>
</template>  

<template name="buttons">
  <div class="buttons">
    <span class="in">START</span><span class="out">END</span>
  </div>
</template>
