<template name="login">
	<div class="login">
		<form class="login">
			<input type="email" name="email" class="email" placeholder="E-mail address">
	  		<input type="password" name="password" class="password" placeholder="Password">
	  		<input type="submit" class="login" value="Log in" />
	  		<div class="join">Not a member? <a href="" class="join-now">Join now!</a></div>
	 	</form>
 	</div>

<template name="username">
	<input type="name" name="username" class="name" placeholder="User name">
</template>


<template name="confirm">
	<input type="password" name="confirm" class="password" placeholder="Confirm password">
</template>
