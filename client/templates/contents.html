<template name="contents">
  <!-- <div class="main">  -->
    <div class="ui stackable cards">
      <!-- Add new timestamp -->
    <div class="card" id="new-checkin">
      <div class="ui green inverted segment">
        <i class="add square icon"></i> Check-In
      </div>
    </div>

    {{#each timestamps}}
      {{> card}}
    {{/each}}
    </div>
  <!-- </div> -->
</template>




<template name="card">

  <div class="card">

    <div class="ui segments">
      <div class="ui segment">
        <h4 class="ui header">
        <div class="content">
          {{date}}
          <!-- dropdown menu -->
          <div class="ui inline dropdown">
            <i class="angle down icon"></i>
            <div class="menu">
              <div class="item"><i class="edit icon"></i> Edit Post</div>
              <div class="item"><i class="delete icon"></i> Remove Post</div>
              <div class="item"><i class="hide icon"></i> Hide Post</div>
            </div>
          </div>  
        </div>
        </h4>
      </div>

      <div class="ui horizontal segments">
        <div class="ui segment timestamp">
          <i class="sign in icon"></i>{{inTime}}
        </div>
        {{#if outTime}}
        <div class="ui segment timestamp">
            <i class="sign out icon"></i>{{outTime}}
        </div>
        {{else}}
        <div class="ui green inverted segment timestamp">
          <i class="add square icon"></i>Check-Out
        </div>
        {{/if}}
      </div>
      <div class="ui segment">
        <i class="wait icon"></i>{{workingTime}}
      </div>
    </div>

  </div>

</template>
