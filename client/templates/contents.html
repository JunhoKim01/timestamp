<template name="contents">
  <!-- <div class="main">  -->
    <div class="ui one cards"> <!-- Has a problem of showing just one row in wider screens -->
      <!-- Add new timestamp -->
    <div class="card" id="new-checkin">
      <div class="ui segment">
        <i class="add square icon"></i> Check-In
      </div>
    </div>

    {{#each timestamps}}
      {{> card}}
    {{/each}}
    </div>
  <!-- </div> -->
</template>




<template name="card">

  <div class="card">

    <div class="ui segments">
      <div class="ui segment">
        <h4 class="ui header">
        <div class="content">
          {{date}}
          <!-- edit mode -->
          {{#if isEditMode}}
            <a class="ui right corner label" id="remove-card">
              <i class="remove icon"></i>
            </a>
          {{/if}}
        </div>
        </h4>
      </div>

      <div class="ui horizontal segments">
        <div class="ui segment timestamp">
          <i class="sign in icon"></i>{{inTime}}
        </div>
        {{#if outTime}}
          <div class="ui segment timestamp">
              <i class="sign out icon"></i>{{outTime}}
          </div>
        {{else}}
          <div class="ui green inverted segment timestamp" id="new-checkout">
            <i class="add square icon"></i>Check-Out
          </div>
        {{/if}}
      </div>
      <div class="ui segment">
        <i class="wait icon"></i>{{workingTime}}
      </div>
    </div>

  </div>

</template>
